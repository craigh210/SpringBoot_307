<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Listing</title>
</head>
<body>
<h1>Employee List</h1>
<div th:each="employee : ${employees}">
    <h2 th:text="${employee.name}"></h2>
    <h4 th:inline="text">identified by [[${employee.ssn}]]</h4>
    <ul>
        <th:block th:object="${employee.laptop}" >
            <li th:inline="text">Has been assigned a
            <b>[[*{brand}]]</b> [[*{model}]].</li>
        </th:block>
    </ul>
</div>
</body>
</html>
